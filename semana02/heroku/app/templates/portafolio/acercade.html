{% extends 'portafolio/layout.html' %}
{% block content %}
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class="row">
                    <div class="col-lg-4 ms-auto"><p class="lead"><img class="masthead-avatar mb-5" src="{{ session.biografia['foto'] }}" alt="..." /></div>
                    <div class="col-lg-4 ms-auto"><p class="lead">{{ session.biografia['descripcion']}}</p></div>
                    
                </div>
                <!-- About Section Button-->
                <div class="text-center mt-4">
                    <a class="btn btn-xl btn-outline-light" href="{{ session.biografia['url_cv']}}">
                        <i class="fas fa-download me-2"></i>
                        Descargar CV!
                    </a>
                </div>
            </div>
        </section>
{% endblock %}
